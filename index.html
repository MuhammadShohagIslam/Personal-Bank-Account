<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Bank Account</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black">
        <header>
            <h2 class="text-4xl font-semibold text-cyan-300 text-center pt-9">
                Personal Bank Account
            </h2>
        </header>
        <section class="bg-cyan-400 w-3/5 m-auto mt-10">
            <div class="p-10">
                <input
                    class="block w-4/5 m-auto p-2"
                    type="email"
                    id="loginEmail"
                    placeholder="Please Enter Email"
                />
                <input
                    class="block w-4/5 m-auto p-2 mt-3"
                    type="password"
                    id="loginPassword"
                    placeholder="Please Enter Password"
                />
                <button id="submitLogin" class="block px-5 py-2 mt-3 w-4/5 m-auto bg-black text-white">Submit</button>
            </div>
        </section>
        <script src="js/login.js"></script>
    </body>
</html>
